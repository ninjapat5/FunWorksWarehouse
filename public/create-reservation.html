    <div class="section-primary-color v-align-parent" id="create-reservation">
      <div class="v-align-child">
        <div class="row">
          <div class="col-md-8 col-md-offset-2 well" id="create-form">
            <form class="material-form" action="reservation-created.html" method="POST">
              <div class="col-sm-12">
                <h1 class="dark-text text-center">Create a reservation</h1><br>
              </div>
              <div class="col-sm-6">
                <div class="input-block">
                  <label for="">First Name</label>
                  <input class="form-control" type="text">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="input-block">
                  <label for="">Last Name</label>
                  <input class="form-control" type="text">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="input-block">
                  <label for="">Email</label>
                  <input class="form-control" type="text">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="input-block">
                  <label for="">Number of people</label>
                  <input class="form-control" type="number">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="input-block">
                  <label for="">Date (mm/dd/yyyy)</label>
                  <input class="form-control" id="datetimepicker" type="text" name="date">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="input-block">
                  <label for="">Time</label>
                  <select class="form-control" id="time" name="time">
                    <option label=" "></option>
                    <option value="10:00 A.M.">10:00 A.M.</option>
                    <option value="11:00 A.M.">11:00 A.M.</option>
                    <option value="12:00 A.M.">12:00 A.M.</option>
                    <option value="1:00 P.M.">1:00 P.M.</option>
                    <option value="2:00 P.M.">2:00 P.M.</option>
                    <option value="3:00 P.M.">3:00 P.M.</option>
                    <option value="4:00 P.M.">4:00 P.M.</option>
                    <option value="5:00 P.M.">5:00 P.M.</option>
                    <option value="6:00 P.M.">6:00 P.M.</option>
                    <option value="7:00 P.M.">7:00 P.M.</option>
                    <option value="8:00 P.M">8:00 P.M</option>
                    <option value="9:00 P.M">9:00 P.M</option>
                    <option value="10:00 P.M">10:00 P.M</option>
                    <option value="11:00 P.M">11:00 P.M</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-12">
                <input class="square-button btn btn-primary" type="submit" value="Submit">
              </div>
            </form>
          </div>
        </div>
